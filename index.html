<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Text Animation</title>
	
<style>
body {
  background: #eee;
}
.container {
  width: 100%;
  position: relative;
  overflow: hidden;
}
a {
  text-decoration: none;
}
.sp-container {
  position: fixed;
  top: 0px;
  left: 0px;
  width: 100%;
  height: 100%;
  z-index: 0;
}
.sp-content {
  position: absolute;
  width: 100%;
  height: 100%;
  left: 0px;
  top: 0px;
  z-index: 1000;
}
.sp-container h2 {
  position: absolute;
  top: 50%;
  line-height: 100px;
  height: 90px;
  margin-top: -50px;
  font-size: 90px;
  font-family: "Brown",sans-serif;
  font-weight: 400;
  color: #394447;
  width: 100%;
  text-align: center;
  color: transparent;
}
.sp-container h2.frame-1 {
  
   -webkit-animation: blurFrame1 6s ease-in backwards infinite;
   -moz-animation: blurFrame1 6s infinite ease-in backwards;
  -ms-animation: blurFrame1 6s infinite ease-in backwards;
  animation: blurFrame1 6s ease-in backwards infinite;
}
.sp-container h2.frame-2 {
 
    -moz-animation: blurFrame2 6s ease-in backwards infinite;
    -ms-animation: blurFrame2 6s ease-in backwards infinite;
    -webkit-animation: blurFrame2 6s ease-in backwards infinite;
  animation: blurFrame2 6s ease-in backwards infinite;
}

@keyframes blurFrame1 {
  0% {
    opacity: 0;
    text-shadow: 0px 0px 40px #222;
    transform: scale(1.3);
  }

  10%,
  37.5% {
    opacity: 1;
    text-shadow: 0px 0px 1px #222;
    transform: scale(1);
  }

  50% {
    opacity: 0;
    text-shadow: 0px 0px 50px #222;
    transform: scale(1.3);
  }
}

@keyframes blurFrame2 {
  50% {
    opacity: 0;
    text-shadow: 0px 0px 40px #222;
    transform: scale(1.3);
  }

  60%,
  87.5% {
    opacity: 1;
    text-shadow: 0px 0px 1px #222;
    transform: scale(1);
  }

  100% {
    opacity: 0;
    text-shadow: 0px 0px 50px #222;
    transform: scale(1.3);
  }
}
@-webkit-keyframes blurFadeInOut {
  0% {
    opacity: 0;
    text-shadow: 0px 0px 40px #222;
    -webkit-transform: scale(1.3);
  }
  50% {
    opacity: 1;
    text-shadow: 0px 0px 1px #222;
    -webkit-transform: scale(1);
  }
  100% {
    opacity: 0;
    text-shadow: 0px 0px 50px #222;
    -webkit-transform: scale(0);
  }
}
@-webkit-keyframes blurFadeIn {
  0% {
    opacity: 0;
    text-shadow: 0px 0px 40px #222;
    -webkit-transform: scale(1.3);
  }
  50% {
    opacity: 1;
    text-shadow: 0px 0px 10px #222;
    -webkit-transform: scale(1);
  }
  100% {
    opacity: 1;
    text-shadow: 0px 0px 1px #222;
    -webkit-transform: scale(1);
  }
}
@-webkit-keyframes fadeInBack {
  0% {
    opacity: 0;
    -webkit-transform: scale(0);
  }
  50% {
    opacity: 1;
    -webkit-transform: scale(2);
  }
  100% {
    opacity: 0.2;
    -webkit-transform: scale(5);
  }
}

@-moz-keyframes blurFadeInOut {
  0% {
    opacity: 0;
    text-shadow: 0px 0px 40px #222;
    -moz-transform: scale(1.3);
  }
  20%, 75% {
    opacity: 1;
    text-shadow: 0px 0px 1px #222;
    -moz-transform: scale(1);
  }
  100% {
    opacity: 0;
    text-shadow: 0px 0px 50px #222;
    -moz-transform: scale(0);
  }
}
@-moz-keyframes blurFadeIn {
  0% {
    opacity: 0;
    text-shadow: 0px 0px 40px #222;
    -moz-transform: scale(1.3);
  }
  100% {
    opacity: 1;
    text-shadow: 0px 0px 1px #222;
    -moz-transform: scale(1);
  }
}
@-moz-keyframes fadeInBack {
  0% {
    opacity: 0;
    -moz-transform: scale(0);
  }
  50% {
    opacity: 0.4;
    -moz-transform: scale(2);
  }
  100% {
    opacity: 0.2;
    -moz-transform: scale(5);
  }
}
	
</style>	
	
</head>

<body>
	
<div class="sp-container">
  <div class="sp-content">
    <div class="sp-globe"></div>
    <h2 class="frame-1">Check out our</h2>
    <h2 class="frame-2">latest LinkedIn Posts</h2>
  </div>
</div>
	


</body></html>
